<!doctype html>
<html lang="en" ng-app="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer of thrones</title>
  <meta name="description" content="Game of thrones board game timer">
  <meta name="author" content="Thibaut EHLINGER">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/jin-ador.css">
</head>

<body>
  <div class="container vertical-center" id="indexContainer">
    <div data-ng-controller="indexController"  class="row">
      <div class="col-md-2" ng-repeat="family in families" id={{family.name}}>
        <img ng-src="{{family.picture}}" alt={{family.name}} height="570" width="205">
        <div class="{{family.name}} time">{{family.remainingTime | date : "H:mm:ss"}}</div>
        <button class="{{family.name}} btn timer-button"  ng-click="family.buttonTimerButtonClick()" type="submit">{{family.buttonText}} </button>
      </div>
      <div class="container">
        <div class="row">
          <button class="btn-success col-md-4"  ng-click="startAllButtonClick()">START ALL</button>
          <button class="btn-warning col-md-4" ng-click="stopAllButtonClick()">STOP ALL</button>
          <button class="btn-danger col-md-4" ng-click="resetAllButtonClick()">RESET ALL</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/controller.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
</body>
</html>
